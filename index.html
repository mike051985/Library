<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>My Library</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="dispay-4 tex-center">
            <i class="fas fa-book-open text-success"></i> My <span class="text-success">Library</span>
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" 
                id="title"
                class="form-control" 
                autocomplete="off">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" 
                id="author"
                class="form-control" 
                autocomplete="off">
            </div>
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" 
                id="pages"
                class="form-control" 
                autocomplete="off">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" 
                id="isbn"
                class="form-control" 
                autocomplete="off">
            </div>
                <div class="form-group">
                    <input type="checkbox" id="status" name="status" value="status">
                    <label for="status"> I read this book</label>  
                </div>
            <input type="submit" value="Add Book" class="btn btn-success btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th> 
                    <th>Author</th>
                    <th>Pages</th>
                    <th>ISBN#</th> 
                    <th>Status</th>
                    <th></th>  
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
</body>
</html>
